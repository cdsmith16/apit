<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="stylesheet.css">
	<script type="text/javascript" src="main.js"></script>
	<title>The Flip Side</title>
	<header>The Flip Side</header>
</head>
<body>
	<div class="masthead">
		<h1>Welcome to the FlipSide!</h1>
		<img src="assets/flipside-full-logo.png">
	</div>
	<div class="subscribe">
		<form id="subscribeform">
			<label>Enter your Political Leaning <br/>
				Conservative-Leaning 
				<input type="radio" name="politicalleaning" value="cons" /> <br>
				Liberal-Leaning 
				<input type="radio" name="politicalleaning" value="lib" /> <br>
				Choosing Not to Say 
  				<input type="radio" name="politicalleaning" value="mod" checked/> <br>
				<input type="email" name="emailaddress" placeholder="Email" required />
				<input type="submit" value="Subscribe to list" />
			</label>
		</form>
	</div>
</body>
</html>
